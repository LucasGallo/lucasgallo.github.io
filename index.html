	 <!-- Initialize Swiper -->
<script>
		var swiper = new Swiper('.swiper-container', {
		slidesPerView: 1,
		spaceBetween: 0,
		loop: true,
		observer: true,
        observeParents: true,

		pagination: {
			el: '.swiper-pagination',
        type: 'progressbar',
      },

		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},

		});

</script>
